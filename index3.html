<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <link rel="stylesheet" href="style3.css">
     <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <!-- icon end -->
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/logo/Logo.png" alt="TCS iON Logo">
            </div>
            <div class="header-text">
                <h1>TCS Quiz Competition</h1>
                <p>TCS Campus Drive 2023</p>
            </div>
            <div class="timer">
                <p><i class="fa-regular fa-clock"></i> 00:00:00</p>
            </div>
        </header>
        <main>
            <div class="thanks-box">
                <h2>Thanks For Participating</h2>
                <p>Your Test Has Completed!</p>
                <img src="Images/Hero/img2.png" alt="Thanks Image">
                <p>You will be notified when your test results are released.</p>
            </div>
        </main>
    </div>
</body>
</html>
