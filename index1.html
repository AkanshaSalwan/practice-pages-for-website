<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- icon end -->
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            <div class="left-section">
                <img src="Images/Hero/Side.png" alt="Character" class="character">
                
            </div>
            <div class="right-section">
                <div class="form-container">
                    <h1><img src="Images/logo/Logo.png" alt=""></h1>
                    <form>
                        <input type="email" placeholder="Email Id" required>
                        <input type="username" placeholder="UserName" required>
                        <input type="password" placeholder="Password" required>
                            <!-- <i class="fas fa-eye"></i> -->
                        <button type="submit" class="register-button">Register</button>
                        <p>Have an Account? <a href="#">Log In</a></p>
                        <div class="social-login">
                            <p>Or you can Signup with</p>
                            <div class="social-icons">
                                <a href=""><img src="Images/logo/Google.png" alt=""></a>
                                <a href=""><img src="Images/logo/Github.png" alt=""></a>
                              <a href=""><img src="Images/logo/Facebook.png" alt=""></a>
                              
                            </div>
                        </div>
                    </form>
                    <p class="privacy-policy">This site is protected by reCAPTCHA and the Google <a1 href="#">Privacy Policy</a1> and <a1 href="#">Terms of Service</a1> apply.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
